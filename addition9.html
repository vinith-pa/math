<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition with 9</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      Addition with 9
    </header>
    <div id="quizContainer">
      <div id="display">

        <p id="quiz">
          <span id="add">18</span> + 9 =
          <div id="guessContainer">
            <span id="firstDigit" class="guess">_</span>
            <span id="secondDigit" class="guess cursor">_</span>
          </div>
        </p>
      </div>
      <div id="keyboard">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button class="span-two">Del</button>
        
      </div>
    </div>
    <footer>Ms Lil Heart &copy;2023</footer>
  </body>
</html>
